<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>

		form {   
        border: 10px solid black;#f1f1f1;

	<style type="text/css">
		input:focus 
		{
			outline: none;

		}
		/*table
		{
			border: 12px solid black;
			border-image: linear-gradient(45deg,red,blue,coral,cyan);
			border-image-slice: 50;
			padding: 20px;
		}*/ 
	</style>
</head>
<body>
<center>
	<form>
    <img src="https://www.icmetl.org/wp-content/uploads/2020/11/user-icon-human-person-sign-vector-10206693.png" height="200px" width="200px">
    <table cellpadding="5px" cellspacing="5px" >
    	<tr>
	       <th colspan="2"><h1>Login Form</h1></th>
	    </tr>
		<tr>
			<td align="center" style="border: 5px;box-shadow: 0 0 14px darkred inset;border-radius: 20px;font-size: 25px;font-weight: bold;"> Username :</td>
			<!-- rajatbarot#123@gmail.com -->
			<td>
		      <input type="text" placeholder="Enter Username" name="username" pattern="[a-zA-Z]+" required style="width: 97%;height: 50px;border-radius: 20px;box-shadow: 0 0 14px blueviolet inset;font-size: 26px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
            </td>
        <tr>
        	<td align="center"  >Password :</td>
            <td>    
			  <input type="password" placeholder="Enter Password" name="password" required style="width: 97%;height: 50px;border-radius: 20px;box-shadow: 0 0 14px blueviolet inset;font-size: 26px;color: gray;font-weight: bold;border-image: linear-gradient(lightblue,lightcoral);">
	        </td>	
		</tr>
		<tr>
			<td align="center">Email :</td>
			<td>
				<input type="email" name="" placeholder="xyz123@gmail.com" required pattern="[a-zA-Z0-9]+@[a-zA-Z.]+[a-zA-Z]" style="width: 97%;">
			</td>
		</tr>
		<tr>
			<td align="center">Date :</td>
			<td>
				<input type="datetime-local" name="" style="width: 97%;">
			</td>
		</tr>
		<tr>
			<td align="center">Mobile Number :</td>
			<td>
				<input type="text" name="" pattern="[0-9]{10}" style="width: 97%;">
			</td>
		</tr>
		<tr>
			<td align="center">Address :</td>
			<td>
				<textarea rows="5" cols="30" style="width: 97%;"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center">Gender :</td>
			<td>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				<input type="radio" name="gender">Transgender
			</td>
		</tr>
		<tr>
			<td align="center">Choose File :</td>
			<td>
				<input type="file" name="" multiple style="width: 97%;">
			</td>
		</tr>
		<tr>
			<td align="center">Country :</td>
			<td>
				<select style="width: 97%;">
					<option hidden>--Select your country--</option>
					<option>USA</option>
					<option>INDIA</option>
					<option>RUSSIA</option>
					<option>CHINA</option>
					<option>GERMANY</option>
					<option>AUCKLAND</option>
					<option>MALASIYA</option>
				    <option>UAE</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="submit" name="" value="Login" >
			</td>
		</tr>
		    


			
            
			
		
	</table>
</form>
</center>
</body>
</html>
